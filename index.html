<!DOCTYPE html>
<html>
	<head>
	<title>Jieter's Zeilverslagen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/saillog.css" />
	<link rel="stylesheet" href="js/lib/Leaflet/leaflet.css" />
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="js/lib/Leaflet/leaflet.ie.css" />
	<![endif]-->
	<link rel="stylesheet" href="js/lib/Leaflet.draw/leaflet.draw.css" />
</head>
<body>
	<div id="map_wrapper">
		<div id="map"></div>
	</div>

	<div id="sidebar">
		<div id="story"></div>
		<div id="editor">
			<span class="type"></span>
			<h1>Bewerken</h1>
			<div class="group">
				<label for="title">Titel</label>
				<input type="text" name="title" />
			</div>
			<div class="group">
				<label for="date">Datum</label>
				<input type="date" name="date" />
			</div>
			<div class="group">
				<label for="text">Verhaal</label>
				<div id="epiceditor" class="epiceditor"></div>
			</div>
			<button class="save">Save</button> <button class="cancel">Cancel</button>
		</div>
	</div>
	<div id="modal_overlay"></div>

	<script src="js/lib/Leaflet/leaflet-src.js"></script>
	<script src="js/lib/Leaflet.draw/leaflet.draw-src.js"></script>
	<script src="js/lib/Polyline.encoded.js"></script>
	<script src="js/geoUtil.js"></script>

	<script src="js/lib/jquery-1.10.2.min.js"></script>
	<script src="js/lib/jquery.scrollTo.js"></script>
	<script src="js/lib/marked.js"></script>

	<script src="js/modal.js"></script>
	<script src="js/CalendarControl.js"></script>

	<script src="js/util.js"></script>
	<script src="js/map.js"></script>
	<script src="js/widgets.js"></script>
	<script src="js/app2.js"></script>
